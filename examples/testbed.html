<!DOCTYPE html>
<html>

	<head>

		<title>Starling testbed</title>

		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

	</head>
	<body>

		<x-if source="$foo" eq="bar" >
			<x-expose path="/sql" src="coffee.sql" />
		</x-if>

		<header class="container" >
			<nav>
				<ul>
					<li><b>Starling testbed</b></li>
				</ul>
			</nav>
		</header>

		<main class="container" >

			<form x-name="noddy" >
				<input name="foo" placeholder="foo" type="text" />
				<input type="submit" value="Go" />

				<x-return-code code="404" />
			</form>

			<hr>

			<x-try>
				<x-nodejs>
					throw Error("Oh no")
				</x-nodejs>
			</x-try>

			<x-catch>
				<h3>Error</h3>
				<p>$.error.message</p>
			</x-catch>


			<form method="POST" x-name="select_multi_test" >

				<x-nodejs-action>
					console.log($.body)
				</x-nodejs-action>

				<label>time:
					<input name="time" type="time" required value="10:30:00" />
				</label>

				<!--
				<label>date:
					<input name="date" type="date" required />
				</label>

				<label>datetime-local:
					<input name="datetime-local" type="datetime-local" required />
				</label>


				<label>color:
					<input name="color" type="color" required />
				</label>
				-->

				<button type="submit" >Go</button>
			</form>


			<x-page path="/subpage">
				<form x-name="subform" >
					<input name="name" value="I'm the sub form" />
				</form>



				<x-page path="/subpage/more/:id" >

					<form x-name="grandchild" >

						<x-nodejs-action>
							console.log($.body)
						</x-nodejs-action>

						<input name="id" value="$.params.id" />

						<input id="vanilla" type="radio" name="icecream" value="vanilla" />
						<label for="vanilla" >Vanilla</label>

						<input id="chocolate" type="radio" name="icecream" value="chocolate" />
						<label for="chocolate" >Chocolate</label>

						<button type="submit" >Go</button>
					</form>
				</x-page>
			</x-page>

		</main>
	</body>

</html>
