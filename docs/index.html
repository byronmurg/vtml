<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

		<script>
			hljs.highlightAll()
		</script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
		/>

		<style>
			.docs-area {
				display: grid;
				column-gap: 1rem;
				grid-template-areas: "sidebar main main outer";
			}

			.docs-sidebar {
				grid-area: "sidebar";
			}

			.docs-main {
				grid-area: "main";
			}

			.page-footer {
				display: block;
				min-height: 10rem;
			}

			.tag {
				background-color: var(--pico-primary);
				color: var(--pico-contrast-inverse);
				border-radius: 4px;
				padding: 5px 1rem 5px 1rem;
				float: right;
			}

			body {
				font-size: 80%;
			}

			aside nav a {
				padding-bottom: 0;
				padding-top: 0;
			}

		</style>
	</head>
	<body>
		<header class="container" >
			<nav style="padding-left: 1rem">
				<ul>
					<li><h5>VTML docs</h5></li>
				</ul>
				<ul>
					<li><a href="/tutorial/intro" >Tutorial</a></li>
					<li><a href="/reference" >Reference</a></li>
				</ul>
			</nav>
			<hr />
		</header>

		<main class="container" >
			<v-yaml src="./reference.yaml" target="tags" />

			<div class="docs-area">
				<aside class="docs-sidebar">
					<nav>

						<h5>Tutorial</h5>
						<ul>
							<li><a href="/tutorial/intro" >Introduction</a></li>
							<li><a href="/tutorial/getting_started" >Getting started</a></li>
							<li><a href="/tutorial/variables" >Variables</a></li>
							<li><a href="/tutorial/logic" >Logic</a></li>
							<li><a href="/tutorial/pages" >Pages</a></li>
							<li><a href="/tutorial/forms" >Forms</a></li>
							<li><a href="/tutorial/cookies" >Cookies and Auth</a></li>
							<li><a href="/tutorial/hints" >Hints</a></li>
						</ul>

						<h5>Reference</h5>
						<ul>
							<v-for-each source="$tags">
								<li><a href="/reference#$tag">$tag</a></li>
							</v-for-each>
						</ul>

					</nav>
				</aside>
				<div class="docs-main">

					<v-page path="/tutorial/intro" >
						<v-markdown src="./intro.md" />
					</v-page>

					<v-page path="/tutorial/getting_started" >
						<v-markdown src="./getting_started.md" />
					</v-page>

					<v-page path="/tutorial/variables" >
						<v-markdown src="./variables.md" />
					</v-page>

					<v-page path="/tutorial/logic" >
						<v-markdown src="./logic.md" />
					</v-page>

					<v-page path="/tutorial/pages" >
						<v-markdown src="./pages.md" />
					</v-page>

					<v-page path="/tutorial/forms" >
						<v-markdown src="./forms.md" />
					</v-page>

					<v-page path="/reference">
							<v-for-each source="$tags">
								<section>
									<a id="$tag" href="#$tag"><h2>$tag</h2></a>

									<v-with source="$pre-process">
										<span class="tag">pre-process</span>
									</v-with>
									<v-with source="$form-only">
										<span class="tag">form-only</span>
									</v-with>

									<p>$description</p>

									<v-with source="$arguments">
										<table>
											<thead>
												<tr>
													<th scope="col">name</th>
													<th scope="col">default</th>
													<th scope="col">templated</th>
												</tr>
											</thead>
											<tbody>
												<v-for-each>
													<tr>
														<th scope="row">$name</th>
														<v-with source="$default">
															<td>$</td>
														</v-with>
														<v-unless source="$default">
															<v-if source="$optional">
																<td><i>optional</i></td>
															</v-if>
															<v-unless source="$optional">
																<td><b>required</b></td>
															</v-unless>
														</v-unless>

														<v-if source="$templated" >
															<td>yes</td>
														</v-if>
														<v-unless source="$templated" >
															<td>no</td>
														</v-unless>
													</tr>
												</v-for-each>
											</tbody>
										</table>
									</v-with>

									<v-with source="$example">
										<pre class="language-html"><code>$</code></pre>
									</v-with>
								</section>
							</v-for-each>
					</v-page>
				</div>
			</div>
		</main>
		<footer class="page-footer"></footer>
	</body>
</html>
