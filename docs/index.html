<!DOCTYPE html>
<v-hint-port port="3456" />
<v-expose src="assets/vtml_icon.png" path="/favicon.ico" />
<v-expose path="/assets/:name" src="assets/$.params.name" />
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark" />
		<meta name="description" content="VTML Documentation">

		<title>VTML</title>

		<!-- HTMX for Ajax -->
		<script src="https://unpkg.com/htmx.org@2.0.2"></script>

		<!-- Beer JS material design -->
		<link href="https://cdn.jsdelivr.net/npm/beercss@3.6.13/dist/cdn/beer.min.css" rel="stylesheet">
		<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.13/dist/cdn/beer.min.js"></script>
		<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

		<!-- Code highlighting -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

		<script>
			// Run code highlighting whenever content is added to DOM.
			htmx.onLoad(function(content) {
				hljs.highlightAll();
			});
		</script>

		<style>
			:root, body.dark {
			--primary:#c87137;
			--on-primary:#003258;
			--primary-container:#c8713773;
			--on-primary-container:#d1e4ff;
			--secondary:#bbc7db;
			--on-secondary:#253140;
			--secondary-container:#bbc7db73;
			--on-secondary-container:#d7e3f7;
			--tertiary:#d6bee4;
			--on-tertiary:#3b2948;
			--tertiary-container:#d6bee473;
			--on-tertiary-container:#f2daff;
			--error:#ffb4ab;
			--on-error:#690005;
			--error-container:#ffb4ab73;
			--on-error-container:#fae7e5;
			--background:#1a1c1e;
			--on-background:#e2e2e6;
			--surface:#121316;
			--on-surface:#e2e2e6;
			--surface-variant:#43474e;
			--on-surface-variant:#c3c7cf;
			--outline:#8d9199;
			--outline-variant:#43474e;
			--shadow:#000000;
			--scrim:#000000;
			--inverse-surface:#e2e2e6;
			--inverse-on-surface:#2f3033;
			--inverse-primary:#0061a4;
			--surface-dim:#121316;
			--surface-bright:#38393c;
			--surface-container-lowest:#0d0e11;
			--surface-container-low:#1a1c1e;
			--surface-container:#1e2022;
			--surface-container-high:#282a2d;
			--surface-container-highest:#333538;
			}

			.hljs-name {
				color: var(--primary);
			}

			.hljs-attr {
				color: var(--secondary);
			}

			.hljs-string {
				color: var(--tertiary);
			}

			.arg-table th, .arg-table td {
				width: 33%;
			}

			.link-selected {
				color: var(--primary);
			}

			.topbar {
				position:fixed;
				width:100%;
				z-index:100;
			}

		</style>

	</head>
	<body hx-boost="true" >

		<v-foob/>

		<nav class="left drawer m l scroll surface-container-lowest" >
			<v-include src="./sidebar.html" />
		</nav>

		<dialog id="sidebar" class="left s" >
			<v-include src="./sidebar.html" />
		</dialog>

		<header class="topbar s" >
			<v-include src="./topbar.html" />
		</header>

		<div class="error padding row m l" >
			<i>warning</i>
			<p>VTML and vtml.org is in alpha and under active development. Use at your own risk</p>
		</div>

		<main class="responsive" style="margin-top:4rem;margin-bottom:8rem" >
			<div class="error padding row s" >
				<i>warning</i>
				<p>VTML is in alpha. Use at own risk.</p>
			</div>

			<v-try>
				<v-page path="/tutorial" >
					<v-page path="/tutorial/start" >
						<v-markdown src="./tutorial/start.md" />
					</v-page>
					<v-page path="/tutorial/hello_world" >
						<v-markdown src="./tutorial/hello.md" />
					</v-page>
					<v-page path="/tutorial/first_site" >
						<v-markdown src="./tutorial/first_site.md" />
					</v-page>
					<v-page path="/tutorial/adding_a_form" >
						<v-markdown src="./tutorial/adding_a_form.md" />
					</v-page>
				</v-page>

				<v-page path="/documentation" >
					<v-page path="/documentation/variables" >
						<v-markdown src="./documentation/variables.md" />
					</v-page>

					<v-page path="/documentation/logic" >
						<v-markdown src="./documentation/logic.md" />
					</v-page>

					<v-page path="/documentation/pages" >
						<v-markdown src="./documentation/pages.md" />
					</v-page>

					<v-page path="/documentation/sql" >
						<v-markdown src="./documentation/sql.md" />
					</v-page>

					<v-page path="/documentation/forms" >
						<v-markdown src="./documentation/forms.md" />
					</v-page>

					<v-page path="/documentation/checks" >
						<v-markdown src="./documentation/checks.md" />
					</v-page>

					<v-page path="/documentation/portals" >
						<v-markdown src="./documentation/portals.md" />
					</v-page>

					<v-page path="/documentation/event_streams" >
						<v-markdown src="./documentation/event_streams.md" />
					</v-page>

					<v-page path="/documentation/javascript" >
						<v-markdown src="./documentation/javascript.md" />
					</v-page>
				</v-page>

				<v-page path="/reference">
					<v-include src="./reference_page.html" />
				</v-page>

				<v-page path="/" >
					<img alt="VTML" src="/assets/vtml_logo.svg" class="center" />

					<h3 class="center-align" >Web development made simple</h3>

					<v-markdown src="./intro.md" />

					<div class="middle-align row" >
						<h5>Features</h5>
					</div>
					<v-include src="./features.html" />
				</v-page>

			</v-try>
			<v-catch>
				<h6 class="center-align" >$error.message</h6>
			</v-catch>

		</main>

		<footer>
			All rights reserved blah blah.
		</footer>

	</body>
</html>
