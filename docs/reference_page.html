<v-yaml src="./reference.yaml" target="$tags" />

<v-for-each source="$tags" as="$entry" >
	<article class="border" style="margin-bottom: 2rem">
		<a id="$entry.tag" href="#$entry.tag"><h3>$entry.tag</h3></a>

		<v-if source="$entry.pre-process">
			<span class="chip">pre-process</span>
		</v-if>
		<v-if source="$entry.form-only">
			<span class="chip">form-only</span>
		</v-if>

		<p>$entry.description</p>

		<v-if source="$entry.arguments">
			<table class="arg-table">
				<thead>
					<tr>
						<th scope="col">name</th>
						<th scope="col">default</th>
						<th scope="col">templated</th>
					</tr>
				</thead>
				<tbody>
					<v-for-each source="$entry.arguments" as="$arg" >
						<tr>
							<td>$arg.name</td>

							<td>
								<v-if source="$arg.default">$arg.default</v-with>
								<v-unless source="$arg.default">
									<v-if source="$arg.optional"> optional </v-if>
									<v-unless source="$arg.optional">
										<b>required</b>
									</v-unless>
								</v-unless>
							</td>

							<v-if source="$arg.templated">
								<td>yes</td>
							</v-if>
							<v-unless source="$arg.templated">
								<td>no</td>
							</v-unless>
						</tr>
					</v-for-each>
				</tbody>
			</table>
		</v-if>

		<v-if source="$entry.example">
			<pre class="language-html"><code>$entry.example</code></pre>
		</v-if>
	</article>
</v-for-each>
