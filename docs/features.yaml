---
- title: "Automatic form endpoints"
  color: "primary"
  text: |
    Server-side validation is based on form inputs.
  code: |
    <form v-name="say hi" action="/sayhi" >
      <input
        name="message"
        type="text"
        maxlength=128
      />

      <v-action>
        <v-nodejs>
          console.log($.body.message)
        </v-nodejs>
      </v-action>

    </form>

- title: "Component isolation"
  color: "secondary"
  text: |
    Forms, pages and portals can all be isolated and rendered independently
    of the rest of the page. VTML can figure out which tags need to be executed
    to produce only the parts of the page you need.
  code: |
    <v-nodejs target=$not_important >
      return "Trivial data"
    </v-nodejs>
    <v-nodejs target=$important >
      return "Important data"
    </v-nodejs>

    <v-portal>
      <p>$important</p>
    </v-portal>

- title: "Simple asynchronous templating"
  color: "tertiary"
  code: |
    <div>
      <v-include src="./my_very_huge_widgets.vtml" />
      <v-include src="./an_even_bigger_thing.vtml" />
      <v-include src="./humungous_page_stuff.vtml" />
    </div>

- title: "Error handling"
  color: "error"
  code: |
    <v-try>
      <v-sql>selecto tableo</v-sql>
    </v-try>
    <v-catch>
      <p>$error.message</p>
    </v-catch>

